<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Potter ipsum generator</title>
</head>
<body>
    <section class="container">
        <h2>Let's generate Potter ipsum !  :)</h2>
        <div class="lorem-container">
            <div class="top-side">
                <input autocomplete="off" placeholder="How many words do you need ? :)" type="number" class="input">
                <span class="generate btn">click to generate</span>
            </div>
            <div class="bottom-side">
                <span class="copy btn">copy to clipboard</span>
                <input type="text" class="hidden-input">
                <p>
                    Please Enter number of words that you need
                </p>
            </div>
        </div>
    </section>
<script src="./main.js"></script>    
</body>
</html>
